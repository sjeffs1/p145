<!DOCTYPE html>
<html>
    <head>
        <title>
            webVR
        </title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js">

        </script>
    </head>

    <body>
        <a-scene background = "color: blue">
            <a-box  color = "red" position = "-1 0.5 -3">
            </a-box>
            <a-sphere color = "green" position = "1 0.5 -3" radius = "0.5">
            </a-sphere>
            <a-cylinder color = "yellow" position = "3 1 -3" radius = "0.5" height = "2"> 
            </a-cylinder>
            <a-octahedron color = "yellow" position = "5 1 -3">
            </a-octahedron>
            <a-dodecahedron color = "red" position = "8 1 -3">
            </a-dodecahedron>
            <a-icosahedron color = "yellow" position = "-5 1 3">
            </a-icosahedron>
            <a-ring color = "yellow" position = "-3 1 -3">
            </a-ring>
        </a-scene>
    </body>
</html>
